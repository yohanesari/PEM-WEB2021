<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Versi audio HTML</title>
</head>
<body>
    <h1>contoh audio</h1>
    <p>audio dan control</p>
    <audio controls>
        <source src="FELIX IRWAN  DMASIV  SUDAHI PERIH INI.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
    <p>contoh autoplay audio + mute</p>
    <audio controls autoplay muted>
        <source src="FELIX IRWAN  DMASIV  SUDAHI PERIH INI.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
    <p>audio sebagai background</p>
    <audio hidden autoplay loop>
        <source src="FELIX IRWAN  DMASIV  SUDAHI PERIH INI.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
</body>
</html>
