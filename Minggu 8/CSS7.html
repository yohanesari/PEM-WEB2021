<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>CSS Selector Atribut</title>
  </head>
  <style>
    input[type="button"] {
      width: 300px;
      height: 50px;
      margin-top: 100px;
    }
    a[href="#"] {
      text-decoration: none;
      text-transform: uppercase;
      margin-left: 100px;
      color: red;
    }
    a[href="#"]:hover {
      color: orangered;
    }
  </style>
  <body>
    <input type="button" />
    <a href="#">HOME</a>
    <a href="#">MENU</a>
    <a href="#">HELP</a>
    <a href="#">SETTING</a>
  </body>
</html>
