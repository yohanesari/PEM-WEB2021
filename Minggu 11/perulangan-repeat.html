<!DOCTYPE html>
<html>
    <head>
        <title>Perulangan Repeat</title>
    </head>
    
<body>
    <h3> Cara Menggunakan For</h3>
    <script>
        for( let i = 0; i < 100; i++){
document.write("Ulangi kalimat ini!");
}
    </script>
    <h3>Cara Tanpa For (repeat)</h3>
    <script>
        document.write("Ulangi kalimat ini! ".repeat(100));
    </script>

</body>
</html>
