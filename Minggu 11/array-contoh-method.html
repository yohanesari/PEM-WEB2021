<!DOCTYPE html>
<html>
    <head>
        <title>Array Method</title>
    </head>
    <body>
        <script>
// Method filter (true)
const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      let filter = angka.filter((a) => a > 5);
      document.write(filter);
      let include = angka.includes(5);
      document.write(include);
      let sortAngka = angka.sort();
      document.write(sortAngka);

        </script>

    </body>
</html>
